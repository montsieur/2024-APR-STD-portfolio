<body>
    <header>
        <div class="logo">
            <a href="../index.html">
                <img src="https://coderacademy.edu.au/images/footerLogo.png" alt="Coder Academy Logo"></img>
            </a>
            <p class="name">
                <span class="coder-text">Coder</span>

            </p>
        </div>
        <nav id="nav-items">
            <a href="../index.html">Home</a>

        </nav>

    <main>
        <h2>Contact Us</h2>
        <form>
            <div class="form-elements">
                <label>Name:</label>
                <input type="text" class="form-input">
            </div>
            <div class="form-elements">
                <label>Email:</label>
                <input type="text" class="form-input">
            </div>
            <div class="form-elements">
                <label>Subject:</label>
                <input type="text" class="form-input">
            </div>
            <div class="form-elements">
                <label>Reason:</label>
                <textarea
                rows="3"
                class="form-input form-textarea"></textarea>
            </div>
            <div class="btn-div">
                <button id="submit">Submit</button>
            </div>
        </form>
    </main>
    <footer>
